<h1 mat-dialog-title>Add a New Recipe</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Prep Time">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Cook Time">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onSubmit()">Save</button>
</div>
