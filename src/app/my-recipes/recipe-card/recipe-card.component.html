<div class="recipe-card waves-effect waves-light btn modal-trigger" href="#modal1">
    <img src={{recipe.imageUrl}} />
    <h3>{{recipe.title}}</h3>
    <div id="recipe-details">
      <p><span>Serves: </span> {{recipe.yield}}</p>
      <p><span>Prep Time: </span> {{recipe.prepTime}}</p>
      <p><span>Cook Time: </span> {{recipe.cookTime}}</p>
    </div>
  </div>
